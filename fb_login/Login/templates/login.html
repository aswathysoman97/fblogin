<!-- templates/login.html -->

 {% extends 'base.html' %}
 {% block title %} Sign in {% endblock %}
 {% block content %}

<div class="container">
  <div class="row">
<!--  <div class="col-3"></div>-->
  <form method="post" autocomplete="off">
      {%csrf_token%}
      <div class="form-group">
        <label for="exampleInputEmail1">USER NAME</label>
        <input type="text" name="uname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">PASSWORD</label>
        <input type="password" name="pwd" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="{%url 'Register' %}">New user?Register here</a>
  </form>
  </div>


 <div class="row">
     <div class="col-md-8 mx-auto social-container my-2 order-md-1">
         <button class="btn btn-primary mb-2">
             <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook
             </a>
         </button>
     </div>
 </div>
 </div>
</div>
 {% endblock %}
