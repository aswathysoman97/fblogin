<!DOCTYPE html>
{% extends "resume/base.html" %}
    {% block body_block %}
<h3>create your resume</h3>
<hr>
<div class="container">
    <div class="row">
        <div class="col-6">
             <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-primary" value="submit">
            </form>
        </div>
        <div class="col-6">

                <table class="table table-dark">
                <tr>
                    <td>name</td>
                    <td>action</td>
                </tr>
                    {% for o in obj %}
                <tr>
                    <td>{{o.fullname}}</td>
                    <td><a href="{%url 'resumeview' o.id %}" class="btn btn-danger">view</a></td>
                    <td><a href="{%url 'resumeEdit' o.id %}" class="btn btn-danger">edit</a></td>
                    <td><a href="{%url 'resumeDelete' o.id %}" class="btn btn-danger">delete</a></td>
                </tr>
                    {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
